<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<head>
    <link rel="stylesheet" href="RegistrationpageCSS.css">
</head>
<body>
    <div class="container">
        <!-- Left section for registration -->
        <div class="register-section">
            <h1>Create Your Account</h1>
            <p>Sign up using social networks</p>
            <div class="social-login">
		<form action = "https://facebook.com">
                	<button class="social-btn fb"> <i class="fab fa-facebook-f"></i> Facebook</button>
		</form>
		<form action = "https://google.com">
	                <button class="social-btn gplus"> <i class="fab fa-google-plus-g"></i> G+</button>
		</form>
		<form action = "https://linkedin.com">
	                <button class="social-btn linkedin"> <i class="fab fa-linkedin-in"></i> LinkedIn</button>
		</form>
            </div>
            <div class="divider">OR</div>
            <form action="registrationPagePhp.php" class="register-form">
                <input type="text" placeholder="name" required>
                <input type="text" placeholder="email" required>
		<input type="number" placeholder="phone number" pattern="[0-9]{10}">
                <input type="number" placeholder="height" required>
                <input type="number" placeholder="weight" required>
                <input type="text" placeholder="gender" required>
                <div class="password-input">
                    <input type="password" placeholder="password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <button type="submit" class="register-btn">Sign Up</button>
            </form>
        </div>

        <!-- Right section for existing users -->
        <div class="login-section">
            <h2>Already Have an Account?</h2>
            <p>Login and explore the world of new opportunities!</p>
	    <form action = "loginPage.html">
            	<button class="login-btn">Login</button>
	    </form>
        </div>
    </div>

    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
