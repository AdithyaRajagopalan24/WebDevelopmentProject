<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<head>
    <link rel="stylesheet" href="loginpageCSS.css">
</head>

<body>
    <div class="container">
        <!-- Left section for login -->
        <div class="login-section">
            <h1>Login to Your Account</h1>
            <p>Login using social networks</p>
            <div class="social-login">
                <button class="social-btn fb"> <i class="fab fa-facebook-f"></i> Facebook</button>
                <button class="social-btn gplus"> <i class="fab fa-google-plus-g"></i> G+</button>
                <button class="social-btn linkedin"> <i class="fab fa-linkedin-in"></i> LinkedIn</button>
            </div>
            <div class="divider">OR</div>
            <form action = "loginPagePhp.php" class="login-form">
                <input type="phone_Number" placeholder="phone_Number" required>
                <div class="password-input">
                    <input type="password" placeholder="Password" required>
                    <i class="fas fa-eye"></i>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>

        <!-- Right section for new users -->
        <div class="signup-section">
            <h2>New Here?</h2>
            <p>Sign up and discover a great amount of new opportunities!</p>
	    <form action = "RegistrationPage.html">
	            <button class="signup-btn">Sign Up</button>
	    </form>

        </div>
    </div>

    <!-- Include FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
